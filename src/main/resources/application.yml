spring:
  datasource:
    url: jdbc:h2:file:C:/data/demodb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console.enabled: true
    path: /h2-console
    settings.trace: false
    settings.web-allow-others: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: #
    password: #
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    org:
      springframework:
        security: DEBUG
application:
  security:
    secret:
      key: #
    jwt:
      expiration: 86400000
      refresh-token:
        expiration: 259200000
